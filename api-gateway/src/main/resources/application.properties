spring.application.name=api-gateway
server.port=8765

# Eureka Client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route to question-service: forward /question/** -> question-service and strip prefix
spring.cloud.gateway.routes[0].id=question-route
spring.cloud.gateway.routes[0].uri=lb://question-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/question/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/question/(?<segment>.*), /${segment}

# Route to quiz-service: forward /quiz/** -> quiz-service and strip prefix
spring.cloud.gateway.routes[1].id=quiz-route
spring.cloud.gateway.routes[1].uri=lb://quiz-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/quiz/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/quiz/(?<segment>.*), /${segment}
