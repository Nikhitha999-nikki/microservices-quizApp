# Application name (unique for this microservice)
spring.application.name=quiz-app-service
server.port=8081

# Eureka Client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# DataSource settings (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/questiondb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:quiz_user}
spring.datasource.password=${DB_PASS:quiz_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
